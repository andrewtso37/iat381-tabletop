<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light">

  <!-- New Game Tab -->
  <ion-tab title="New Game" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/new-game">
    <ion-nav-view name="tab-new-game"></ion-nav-view>
  </ion-tab>

  <!-- Tracker Tab -->
  <ion-tab title="Tracker" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/tracker">
    <ion-nav-view name="tab-tracker"></ion-nav-view>
  </ion-tab>

  <!-- Dice Tab -->
  <ion-tab title="Dice" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/dice">
    <ion-nav-view name="tab-dice"></ion-nav-view>
  </ion-tab>

  <!-- Favourites Tab -->
  <ion-tab title="Favourites" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favourites">
    <ion-nav-view name="tab-favourites"></ion-nav-view>
  </ion-tab>

</ion-tabs>
