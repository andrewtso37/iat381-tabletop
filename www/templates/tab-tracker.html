<ion-view view-title="Tracker">
<ion-header-bar>
<!-- Player Display Buttons -->
<div id="playerDisplay" align="right">
<button class="playerButton1" onclick="displayChange('player1')" id="p1button">P1</button>
<button class="playerButton2" onclick="displayChange('player2')" id="p2button">P2</button>
<button class="playerButton3" onclick="displayChange('player3')" id="p3button">P3</button>
<button class="playerButton4" onclick="displayChange('player4')" id="p4button">P4</button>
<button class="playerButton5" onclick="displayChange('player5')" id="p5button">P5</button>
<button class="playerButton6" onclick="displayChange('player6')" id="p6button">P6</button>
</div>
</ion-header-bar>
<ion-content has-bouncing="false">

<!-- Blank space -->
<div id="space">
</div>

<!-- Player tabs -->
<div class="item item-divider" style="display:none" id="player1" detect-gestures gesture-type="swipePlayer">
Player 1 
<div class="row row-center">
<button type="button" class="button1" onclick="a('-1','1'); buttonAnimation(this)">-</button >
<input type="text" id="1" class="input-display" value="0">
<button type="button" class="button1" onclick="a('+1', '1'); buttonAnimation(this)">+</button>
<div class="col" align=right>
<input type="text" id="1c" class="counter-display" value="0">
</div>
<div>
<button type="button" class="button2" onclick="aT('+1','1c'); buttonAnimation(this)">+</button><br>
<button type="button" class="button2" onclick="aT('-1','1c'); buttonAnimation(this)">-</button>
</div>
</div>
<div class="row row-center">
<div class="col" id="counterButton">
<button type="button" class="button3" onclick="a('-10','1'); buttonAnimation(this)">-10</button>
<button type="button" class="button3" onclick="a('-5','1'); buttonAnimation(this)">-5</button>
<button type="button" class="button3" onclick="a('+5','1'); buttonAnimation(this)">+5</button>
<button type="button" class="button3" onclick="a('+10','1'); buttonAnimation(this)">+10</button>
</div>
<div class="col" id="tokenButton" align=right>
<button type="button" class="button4" onclick="aT('-10','1c'); buttonAnimation(this)">-10</button>
<button type="button" class="button4" onclick="aT('-5','1c'); buttonAnimation(this)">-5</button>
<button type="button" class="button4" onclick="aT('+5','1c'); buttonAnimation(this)">+5</button>
